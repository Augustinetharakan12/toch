<div class="modal text-center " id="logo-modal">
  <div class="modal-dialog" role="document"  >
	  <svg viewBox="0 0 960 300" class="svg-logo" >
    <symbol id="s-text">
		 <text text-anchor="middle" x="50%" y="80%">osat </text>
	</symbol>
	<a href="{% url 'osat:index' %}" style="text-decoration:none;">
	<g class = "g-ants">
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
	</g>

	</a>

    </svg>
    <p style="font-size:15px;">click anywhere</p>
  </div>
</div>

<!--</div>-->
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:700px;height:376px;margin:10px -100px;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="la.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="chicago.jpg" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <img src="logo.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>




{% endblock %}
