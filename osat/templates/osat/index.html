<div class="modal text-center " id="logo-modal">
  <div class="modal-dialog" role="document"  >

	  <svg viewBox="0 0 1200 400" class="svg-logo" >
    <symbol id="s-text">
		 <text text-anchor="middle" x="50%" y="80%" id="log2">osat </text>
	</symbol>
	<a href="{% url 'osat:index' %}" style="text-decoration:none;">
	<g class = "g-ants" id="log3">
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
	</g>

	</a>

    </svg>
    <p style="font-size:15px;">click anywhere</p>
  </div>
</div>



<div class="container" id="slid1">
  <div id="myCarousel" class="carousel slide" id="slid2" data-ride="carousel" style="width:700px;height:330px;margin:10px -118px;">
    <!-- Indicators -->
    <ol class="carousel-indicators" id="slid3">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" id="slid4">
      <div class="item active" id="slid5">
        <img src="{% static 'osat/pic1.jpg' %}" alt="Los Angeles" style="width:100%;height:380px;">
      </div>

      <div class="item" id="slid6">
        <img src="{% static 'osat/pic2.jpg' %}" alt="Chicago" style="width:100%;height:380px;">
      </div>

      <div class="item" id="slid7">
        <img src="{% static 'osat/pic3.jpg' %}" alt="New york" style="width:100%;height:380px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
